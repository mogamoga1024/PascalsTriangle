<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスカルの三角形に現れるシェルピンスキーのギャスケットの研究</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <label>割る数</label><input type="number" ref="inputMod" :value="mod" :min="min" :max="max" @blur="blurMod($event)"><br>
        <label>行数</label><input type="number" ref="inputColCount" :value="colCount" :min="min" :max="max" @blur="blurColCount($event)">
        <template v-for="nums in pascalsTriangle">
            <Isigaki :nums="nums" :mod="mod"></Isigaki>
        </template>
    </div>

    <script src="js/components/isigaki.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
